<section class="container content-section">
    <h2 class="section-header">CART</h2>

    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items" *ngFor="let item of shoppingCart">
        <app-cart-item [cartItems]="shoppingCart" [cart]="item"></app-cart-item>
    </div>
    <app-shopping-list-total></app-shopping-list-total>
    <button class="btn btn-primary btn-purchase" type="button" (click)="onPurchase()">PURCHASE</button>
</section>
