<span class="shop-item-title">{{merch.title}}</span>
<img class="shop-item-image" src="{{merch.image}}">
<div class="shop-item-details">
    <span class="shop-item-price">${{merch.price}}</span>
    <button class="btn btn-primary shop-item-button" 
        type="button" (click)="addToList({item:merch, quantity:1})">
        PURCHASE
    </button>
</div>
