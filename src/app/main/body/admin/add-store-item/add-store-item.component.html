<form #addStoreItemForm="ngForm" class="form-group" (ngSubmit)="onSubmit()">
    <h1>Add Store Item</h1>
    <div ngModelGroup="formGroup" class="form-container">
        <div>
            <hr>
            <label for="itemTitle">Title</label>
            <input type="text" id="itemTitle" class="form-control" ngModel #itemTitle="ngModel" name="itemTitle"
                required pattern="(?=.*[a-z])(?=.*[A-Z]).{3,20}">
            <span class="help-block" *ngIf="!itemTitle.valid && itemTitle.touched">
                Please enter a Valid title<br>with at least 1 Capital Character!
            </span>
            <hr>
        </div>
        <div>
            <label for="picture">Picture</label>
            <input type="text" id="picture" class="form-control" ngModel #picture="ngModel" name="picture" 
                required 
                pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
            <span class="help-block" *ngIf="!picture.valid && picture.touched">
                Please enter a valid picture url!
            </span>
            <hr>
        </div>
        <div>
            <label for="description">Category</label>
            <select type="text" id="description" class="form-control" ngModel #description="ngModel" name="description"
                required>
                <option value="Merch">Merchandise</option>
                <option value="Album">Album</option>
            </select>
            <span class="help-block" *ngIf="!description.valid && description.touched">
                Please pick a description!
            </span>
            <hr>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" ngModel #price="ngModel" name="price" min="1" 
                required number>
            <span class="help-block" *ngIf="!price.valid && price.touched">
                Please enter a valid price!
            </span>
            <hr>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!addStoreItemForm.valid">Add Item</button>
    </div>
</form>
