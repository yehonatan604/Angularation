<div class="cart-row">
    <span class="cart-item cart-header cart-column">ITEM</span>
    <span class="cart-price cart-header cart-column">PRICE</span>
    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
</div>
<div class="cart-items" *ngFor="let cart of currentCart">
    <app-shopping-list-item #f [cartItems]="currentCart" [cart]="cart"></app-shopping-list-item>
</div>
<app-list-total-calculator [currentCart]="currentCart"></app-list-total-calculator>
